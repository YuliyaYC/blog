<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>博客管理列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
    <!--/*/<th:block th:replace="_fragments :: script>/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <!--导航-->
    <nav th:replace="_fragments :: adminMenu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <dic class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

                <!--账户信息-->
                <div class="right m-item item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="item">
                            <img src="../static/images/sunflower.jpg" alt="" class="ui avatar image">
                                YuliyaCao
                            </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>    
                    </div>
                </div>
            </div>
        </dic>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>

    <!--二级导航-->
    <div class="ui right attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="teal active item">列表</a>
            </div>
        </div>

    </div>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-huge">
        <div class="ui container">

            <!--提交信息栏-->
            <div class="ui secondary segment form">

                <input type="hidden" name="page">
                <div class="inline fields">

                    <!--标题输入框-->
                    <div class="field">
                        <input type="text" name="title" placeholder="标题">
                    </div>

                    <!--类型下拉菜单-->
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="typeId">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div th:each="type : ${types}" class="item" data-value="1"
                                     th:data-value="${type.id}" th:text="${type.name}">错误报告</div>
                                <!--/*-->
                                <div class="item" data-value="2">开发者日志</div>
                                <!--*/-->
                            </div>
                        </div>
                    </div>
                    
                    <!--推送选项-->
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>

                    <!--搜索按钮-->
                    <div class="field">
                        <button type="button" id="search-btn" class="ui teal button">
                            <i class="search icon"></i>
                            搜索
                        </button>
                    </div>

                </div>
            </div>

            <!--查询结果表格-->
            <div id="table-container">
                <table th:fragment="blogList" class="ui teal center aligned table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>标题</th>
                            <th>类型</th>
                            <th>推荐</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="blog, iterStat : ${page.content}">
                            <td th:text="${iterStat.count}">1</td>
                            <td th:text="${blog.title}">刻意练习</td>
                            <td th:text="${blog.type.name}">认知升级</td>
                            <td th:text="${blog.recommend? '是' : '否' }">是</td>
                            <td th:text="${blog.updateTime}">2017-10-02 09:45</td>
                            <td>
                                <a href="#" th:href="@{/admin/adminBlog/{id}/input(id=${blog.id})}" class="ui mini basic teal button">编辑</a>
                                <a href="#" th:href="@{/admin/adminBlog/{id}/delete(id=${blog.id})}" class="ui mini basic red button">删除</a>
                            </td>
                        </tr>
                    </tbody>


                    <tfoot>
                        <th colspan="6">
                            <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                                <a onclick="page(this)" th:attr="data-page=${page.number}-1" class="icon item" th:unless="${page.first}" class="item">上一页</a>
                                <a onclick="page(this)" th:attr="data-page=${page.number}+1" class="icon item" th:unless="${page.last}" class="item">下一页</a>
                            </div>
                            <a href="#" th:href="@{/admin/adminBlog/input}" class="ui mini right floated basic teal button">新增</a>
                        </th>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>


    
    <br>
    <br>
    <br>

    <!--底部footer-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header item m-text-thin  m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">好好学习</a>
                        <a href="#" class="item">天天向上</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header item m-text-thin  m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <p class="item">Email: yuliyacao@gmail.com</p>
                        <p class="item">Wechat: YuliyaCao</p>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header item m-text-thin  m-text-spaced">关于本站</h4>
                    <p class="item m-text-thin  m-text-spaced m-opacity-tiny">这里是我的个人博客，分享技术学习笔记、思考等等内容，希望对到这儿的人有帮助。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin  m-text-spaced m-opacity-tiny">Copyright © 2021 By Yuliya Cao</p>
        </div>
    </footer>


    <!--jquery-->
    <script>
        //close notification
        $('.message .close')
            .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });

        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        function page(obj) {
            $("[name='page']").val($(obj).data("page"));
            loadData();
        }

        $("#search-btn").click(function () {
            $("[name='page']").val(0);
            loadData();
        });

        function loadData() {
            $("#table-container").load(/*[[@{/admin/adminBlog/search}]]*/"/admin/adminBlog/search", {
                title : $("[name='title']").val(),
                typeId : $("[name='typeId']").val(),
                recommend : $("[name='recommend']").prop('checked'),
                page : $("[name='page']").val()
            });

        }

    </script>   
</body>
</html>
