<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>新增标签</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../static/css/me.css/">
</head>
<body>
<!--/*/<th:block th:replace="_fragments::script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../static/lib/editormd/editormd.min.js/"></script>
<!--/*/</th:block>/*/-->

<!--导航-->
<nav th:replace="_fragments :: adminMenu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <dic class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

            <!--账户信息-->
            <div class="right m-item item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="item">
                        <img src="../static/images/sunflower.jpg" alt="" class="ui avatar image">
                        YuliyaCao
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </dic>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>

</nav>
<!--二级导航-->
<div class="ui right attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/adminTag/adminNewTag}" class="teal active item">新增</a>
            <a href="#" th:href="@{/admin/adminTag}" class="item">列表</a>
        </div>
    </div>

</div>



<br>
<br>
<br>

<!--中间内容-->
<div class="m-container-small m-padded-tb-huge">
    <div class="ui container">

        <!--信息提交-->
        <form action="#" method="post" th:action="@{/admin/adminTag}" class="ui form">


            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">标签名称</label>
                    <input type="text" name="name" placeholder="标签名称">
                </div>

            </div>



            <div class="ui error message"></div>

            <!--提示-->
            <!--
            <div class="ui negative message" th:if="${#fields.hasErrors(name)}">
                <i class="close icon"></i>
                <div class="header">验证失败</div>
                <p th:error="${name}">提交信息不符合规范</p>
            </div>
            -->

            <!--返回保存发布按钮-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="submit" class="ui teal submit button">提交</button>
            </div>

        </form>
    </div>
</div>


<br>
<br>
<br>
<br>
<br>
<br>

<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header item m-text-thin  m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">好好学习</a>
                    <a href="#" class="item">天天向上</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header item m-text-thin  m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <p class="item">Email: yuliyacao@gmail.com</p>
                    <p class="item">Wechat: YuliyaCao</p>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header item m-text-thin  m-text-spaced">关于本站</h4>
                <p class="item m-text-thin  m-text-spaced m-opacity-tiny">这里是我的个人博客，分享技术学习笔记、思考等等内容，希望对到这儿的人有帮助。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin  m-text-spaced m-opacity-tiny">Copyright © 2021 By Yuliya Cao</p>
    </div>
</footer>


<!--jquery-->
<script>
        $('.menu.toggle').click(function() {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        $('.ui.form').form({
            fields : {
                title : {
                    identifier: 'name' ,
                    rules: [{
                        type : 'empty',
                        prompt : '请输入分类'
                    }]
                }
            }
        });

        //初始化markdown编辑器
        var contentEditor;

        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../lib/editormd/lib/"
            });
        });




    </script>
</body>
</html>
